{% extends 'base.html' %}

{% load static i18n %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div class="auth-bg d-flex min-vh-100 justify-content-center align-items-center">
    <div class="row g-0 justify-content-center w-100 m-xxl-5 px-xxl-4 m-3">
        <div class="col-xl-4 col-lg-5 col-md-6">
            <div class="card overflow-hidden text-center h-100 p-xxl-4 p-3 mb-0">
                <a href="/" class="auth-brand mb-3">
                    <img src="{% static '/images/IITG_logo_dark.png' %}" alt="dark logo" height="39" class="logo-dark">
                    <img src="{% static '/images/IITG_logo_white.png' %}" alt="logo light" height="39"
                        class="logo-light">
                    <h1 class="text-right fs-3 font-weight-normal">IIT Guwahati</h1>
                </a>

                <h4 class="fw-semibold mb-2 fs-18">Log in to your account</h4>


                <form action="/" class="text-start mb-3">
                    <div class="mb-3">
                        <label class="form-label" for="example-email">Phone Number</label>
                        <input type="email" id="example-email" name="example-email" class="form-control"
                            placeholder="Enter your phone number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="example-password">Password</label>
                        <input type="password" id="example-password" class="form-control"
                            placeholder="Enter your password">
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox-signin">
                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                        </div>

                        <a href="{% url 'pages:dynamic_pages' template_name='auth-recoverpw' %}"
                            class="text-muted border-bottom border-dashed">Forgot
                            Password</a>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary fw-semibold" type="submit">Login</button>
                    </div>
                </form>

                <p class="text-muted fs-14 mb-4">Don't have an account? <a
                        href="{% url 'pages:dynamic_pages' template_name='auth-register' %}"
                        class="fw-semibold text-danger ms-1">Sign Up !</a></p>

                <p class="mt-auto mb-0">
                    <script>document.write(new Date().getFullYear())</script> Â© IITG - By <span
                        class="fw-bold text-decoration-underline text-uppercase text-reset fs-14">IITG</span>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
