{% load static i18n %}
<!-- Sidenav Menu Start -->
<div class="sidenav-menu">

    <!-- Brand Logo -->
    <a href="{% url 'pages:dynamic_pages' template_name='station-admin' %}" class="logo">
        <span class="logo-light">
            <span class="logo-lg">
                <img src="{% static '/images/IITG_logo_white.png' %}" alt="IITG logo"
                    style="width: 40px; height: 40px; margin-right: 5px;">
                <span class="text-white fw-bold">IITG</span>
            </span>
            <span class="logo-sm">
                <img src="{% static '/images/IITG_logo_white.png' %}" alt="IITG small logo"
                    style="width: 30px; height: 30px;">
            </span>
        </span>
    </a>

    <!-- Sidebar Hover Menu Toggle Button -->
    <button class="button-sm-hover">
        <i class="ti ti-circle align-middle"></i>
    </button>

    <!-- Full Sidebar Menu Close Button -->
    <button class="button-close-fullsidebar">
        <i class="ti ti-x align-middle"></i>
    </button>

    <div data-simplebar>

        <!--- Sidenav Menu -->
        <ul class="side-nav">
            <li class="side-nav-title">Navigation</li>

            <li class="side-nav-item">
                <a href="{% url 'pages:dynamic_pages' template_name='station-admin' %}" class="side-nav-link">
                    <span class="menu-icon"><i class="ti ti-dashboard"></i></span>
                    <span class="menu-text"> Dashboard </span>
                    <span class="badge bg-success rounded-pill">5</span>
                </a>
            </li>

            <li class="side-nav-item">
                <a href="{% url 'pages:dynamic_pages' template_name='apps-calendar' %}" class="side-nav-link">
                    <span class="menu-icon"><i class="ti ti-calendar"></i></span>
                    <span class="menu-text"> Calendar </span>
                </a>
            </li>

            <li class="side-nav-item">
                <a href="{% url 'pages:dynamic_pages' template_name='current-pending' %}" class="side-nav-link">
                    <span class="menu-icon"><i class="ti ti-file-invoice"></i></span>
                    <span class="menu-text"> Current & Pending Cases </span>
                </a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
</div>
<!-- Sidenav Menu End -->
